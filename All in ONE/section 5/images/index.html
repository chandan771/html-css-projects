<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Restaurant and Cafe</title>

    <link href="forest.css" rel="stylesheet">

</head>

<body>

    <div id="container">
        <div id="header">
            <a href="/" title="Return to home page" id="logo">
                <img src="logo12.png" alt="Forest Cafe + Bar. Best Cafe in Swis">
            </a>
        </div>

        <div id="content">
            <h1>The Best Mind Peacing Cafe!</h1>
            <p>Feed your belly with something special today and Good food, better drinks, best service!</p>
        </div>

        <div id="reserve">
            <h2>Make a Reservation</h2>
            <p>Get your spot before somebody else does!</p>

            <form>
                <label for="your_name">Your Name</label>
                <input type="text" id="your_name" placeholder="Raul F. Rolex">


                <label for="your_email">Your Email</label>
                <input type="email" id="your_email" placeholder="your@email">

                <label for="your_Contact">Your Contact</label>
                <input type="contact" id="your_contact" placeholder="3285174165">

                <label for="your_time">Reservation Time</label>
                <input type="text" id="your_time" placeholder="Tommrrow at 10:30pm">

                <input type="submit" value="Reserve">

            </form>
        </div>

        <div id="footer">
            &copy;2015 Forest Cafe
        </div>

    </div>


</body>

</html>
