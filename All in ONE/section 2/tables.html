<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Raul</td>
            <td>Madrid</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Forest</td>
            <td>Paris</td>
            <td>27</td>
        </tr>
        <tr>
            <td>Frost</td>
            <td>Milan</td>
            <td>29</td>
        </tr>
    </table>

</body>

</html>
